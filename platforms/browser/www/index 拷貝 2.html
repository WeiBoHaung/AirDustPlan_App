<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Circular radial progressbar</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
  </head>

  <body>

    <div class="Content">


  <li class="List-item">
		<div class="ProgressBar ProgressBar--animateAll" data-progress="59">
    	<svg class="ProgressBar-contentCircle">
				<!-- on dÃ©fini le l'angle et le centre de rotation du cercle -->
        <circle transform="rotate(-90, 100, 100)" class="ProgressBar-background" cx="100" cy="100" r="50" />
        <circle transform="rotate(-90, 100, 100)" class="ProgressBar-circle" cx="100" cy="100" r="50" />
        <span class="ProgressBar-percentage ProgressBar-percentage--count"></span>
			</svg>
		</div>
  </li>


</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
